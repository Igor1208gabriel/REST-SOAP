<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Usuário - API Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .back-button {
      background-color: #2196F3;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      left: 1rem;
      top: 1rem;
    }
    .back-button:hover {
      background-color: #1976D2;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    form {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #45a049;
    }
    #deleteButton {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #deleteButton:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="goBack()">Voltar</button>
    <h2>Detalhes do Usuário</h2>
  </div>
  <div class="container" id="userContainer">
    <!-- Exibição dos detalhes do usuário -->
  </div>
  <div class="container" id="editContainer" style="display: none;">
    <h3>Editar Usuário</h3>
    <form id="updateForm">
      <input type="text" id="editName" placeholder="Nome" required>
      <input type="email" id="editEmail" placeholder="Email" required>
      <input type="password" id="editPassword" placeholder="Senha" required>
      <button type="submit">Salvar Alterações</button>
    </form>
    <button id="deleteButton">Excluir Usuário</button>
  </div>
  <script>
    // Função para ler parâmetros da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    let currentUser = null; // Guarda os dados do usuário carregado

    async function fetchUserDetails() {
      const userId = getQueryParam("id");
      if (!userId) {
        document.getElementById("userContainer").innerText = "ID do usuário não fornecido.";
        return;
      }
      try {
        const response = await fetch(`http://localhost:3000/users/${userId}`, {
          credentials: 'include',
          cache: 'no-store'
        });
        if (response.ok) {
          const user = await response.json();
          currentUser = user;
          // Exibe os detalhes do usuário
          document.getElementById("userContainer").innerHTML = `
            <div class="card">
              <h3>${user.name}</h3>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>ID:</strong> ${user.id}</p>
              <p><strong>Senha:</strong> ${user.password}</p>
            </div>
          `;
          // Preenche o formulário de edição
          document.getElementById("editName").value = user.name;
          document.getElementById("editEmail").value = user.email;
          document.getElementById("editPassword").value = user.password;
          // Torna a área de edição visível
          document.getElementById("editContainer").style.display = "block";
        } else {
          document.getElementById("userContainer").innerText = "Erro ao carregar os detalhes do usuário.";
        }
      } catch (error) {
        document.getElementById("userContainer").innerText = "Erro de conexão.";
      }
    }

    async function updateUser(event) {
      event.preventDefault();
      if (!currentUser) return;
      const userId = currentUser.id;
      const updatedUser = {
        name: document.getElementById("editName").value,
        email: document.getElementById("editEmail").value,
        password: document.getElementById("editPassword").value
      };
      try {
        const response = await fetch(`http://localhost:3000/users/${userId}`, {
          method: 'PUT',
          credentials: 'include',
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(updatedUser)
        });
        if (response.ok) {
          alert("Usuário atualizado com sucesso!");
          // Recarrega os detalhes do usuário
          fetchUserDetails();
        } else {
          alert("Erro ao atualizar o usuário.");
        }
      } catch (error) {
        alert("Erro de conexão ao atualizar o usuário.");
      }
    }

    async function deleteUser() {
      if (!currentUser) return;
      const userId = currentUser.id;
      if (confirm("Tem certeza que deseja excluir este usuário?")) {
        try {
          const response = await fetch(`http://localhost:3000/users/${userId}`, {
            method: 'DELETE',
            credentials: 'include'
          });
          if (response.ok) {
            alert("Usuário excluído com sucesso!");
            // Redireciona para a página home após a exclusão
            window.location.href = "home.html";
          } else {
            alert("Erro ao excluir o usuário.");
          }
        } catch (error) {
          alert("Erro de conexão ao excluir o usuário.");
        }
      }
    }

    function goBack() {
      window.history.back();
    }

    // Configura os event listeners
    document.getElementById("updateForm").addEventListener("submit", updateUser);
    document.getElementById("deleteButton").addEventListener("click", deleteUser);

    // Carrega os detalhes do usuário ao iniciar
    fetchUserDetails();
  </script>
</body>
</html>

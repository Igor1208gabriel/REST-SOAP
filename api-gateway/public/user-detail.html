<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Usu√°rio - API Gateway Poderosah</title>
  <style>
    /* Fundo rainbow super animado pra dar aquele toque fabuloso */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #FF0080, #FF8C00, #40E0D0, #9400D3);
      background-size: 400% 400%;
      animation: rainbowBG 12s ease infinite;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .header {
      position: relative;
      text-align: center;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .header h2 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
    }
    .back-button {
      position: absolute;
      left: 1.5rem;
      top: 1.5rem;
      background: linear-gradient(45deg, #ff0080, #9400d3);
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }
    .back-button:hover {
      transform: scale(1.1);
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      text-align: center;
      text-transform: uppercase;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }
    .card h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .details {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .edit-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.8);
      margin-top: 2rem;
    }
    .edit-container h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #ff0080, #9400d3);
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    form button:hover {
      transform: scale(1.05);
    }
    #deleteButton {
      margin-top: 1rem;
      background: linear-gradient(45deg, #f44336, #d32f2f);
      border: none;
      color: #fff;
      padding: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #deleteButton:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="goBack()">Voltar com Estilo</button>
    <h2>Detalhes da Mona</h2>
  </div>
  <div class="container" id="userContainer">
    <!-- Aqui a div exibe os detalhes do usu√°rio com muito glamour -->
  </div>
  <div class="container edit-container" id="editContainer" style="display: none;">
    <h3>Editar üåàü¶Ñüè≥Ô∏è‚Äçüåà‚ú®</h3>
    <form id="updateForm">
      <input type="text" id="editName" placeholder="Nome Deslumbrante" required>
      <input type="email" id="editEmail" placeholder="E-mail Radiante" required>
      <input type="password" id="editPassword" placeholder="Senha Poderosah" required>
      <button type="submit">Salvar Altera√ß√µes üåàü¶Ñüè≥Ô∏è‚Äçüåà‚ú®</button>
    </form>
    <button id="deleteButton">Excluir Este √çcone</button>
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    let currentUser = null;

    async function fetchUserDetails() {
      const userId = getQueryParam("id");
      if (!userId) {
        document.getElementById("userContainer").innerText = "ID do usu√°rio n√£o fornecido, diva!";
        return;
      }
      try {
        const response = await fetch(`http://localhost:3000/users/${userId}`, {
          credentials: 'include',
          cache: 'no-store'
        });
        if (response.ok) {
          const user = await response.json();
          currentUser = user;
          document.getElementById("userContainer").innerHTML = `
            <div class="card">
              <h3>${user.name}</h3>
              <div class="details">
                <p><strong>E-mail:</strong> ${user.email}</p>
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Senha:</strong> ${user.password}</p>
              </div>
            </div>
          `;
          document.getElementById("editName").value = user.name;
          document.getElementById("editEmail").value = user.email;
          document.getElementById("editPassword").value = user.password;
          document.getElementById("editContainer").style.display = "block";
        } else {
          document.getElementById("userContainer").innerText = "Ops! N√£o conseguimos carregar esse √≠cone.";
        }
      } catch (error) {
        document.getElementById("userContainer").innerText = "Erro de conex√£o, diva!";
      }
    }

    async function updateUser(event) {
      event.preventDefault();
      if (!currentUser) return;
      const userId = currentUser.id;
      const updatedUser = {
        name: document.getElementById("editName").value,
        email: document.getElementById("editEmail").value,
        password: document.getElementById("editPassword").value
      };
      try {
        const response = await fetch(`http://localhost:3000/users/${userId}`, {
          method: 'PUT',
          credentials: 'include',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedUser)
        });
        if (response.ok) {
          alert("Usu√°rio atualizado com sucesso, arrasa sempre!");
          fetchUserDetails();
        } else {
          alert("Erro ao atualizar esse √≠cone fabuloso.");
        }
      } catch (error) {
        alert("Erro de conex√£o ao atualizar o usu√°rio, diva!");
      }
    }

    async function deleteUser() {
      if (!currentUser) return;
      const userId = currentUser.id;
      if (confirm("Tem certeza que deseja excluir este √≠cone?")) {
        try {
          const response = await fetch(`http://localhost:3000/users/${userId}`, {
            method: 'DELETE',
            credentials: 'include'
          });
          if (response.ok) {
            alert("Usu√°rio exclu√≠do com sucesso! Agora vai brilhar em outro lugar.");
            window.location.href = "home.html";
          } else {
            alert("Erro ao excluir o usu√°rio.");
          }
        } catch (error) {
          alert("Erro de conex√£o ao excluir o usu√°rio.");
        }
      }
    }

    function goBack() {
      window.history.back();
    }

    document.getElementById("updateForm").addEventListener("submit", updateUser);
    document.getElementById("deleteButton").addEventListener("click", deleteUser);

    fetchUserDetails();
  </script>
</body>
</html>

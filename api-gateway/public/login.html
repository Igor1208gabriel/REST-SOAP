<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - API Gateway Maravilhoso</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      /* Fundo rainbow animado pra dar aquele toque divino */
      background: linear-gradient(135deg, #FF0080, #FF8C00, #40E0D0, #9400D3);
      background-size: 400% 400%;
      animation: rainbow 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    #loginForm {
      display: flex;
      flex-direction: column;
    }

    .login-container  input[type="text"],
    .login-container input[type="password"] {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid #fff;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.85);
      font-size: 1rem;
      color: #333;
    }
    .login-container button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: linear-gradient(45deg, #ff0080, #9400d3);
      color: #fff;
      border-radius: 6px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .login-container button:hover {
      transform: scale(1.05);
    }
    .error-message {
      color: #ffcccc;
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindes, Divas e Divos!</h2>
    <div id="error" class="error-message"></div>
    <form id="loginForm">
      <input type="text" id="email" placeholder="E-mail Maravilhoso" required>
      <input type="password" id="password" placeholder="Senha Poderosa" required>
      <button type="submit">Entrar com Glamour</button>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });
        if (response.ok) {
          // Login arrasador: redireciona para a home
          window.location.href = "home.html";
        } else {
          const errorData = await response.json();
          document.getElementById("error").innerText = errorData.error || "Ops! Algo deu errado, arrasa mais da pr√≥xima vez!";
        }
      } catch (error) {
        document.getElementById("error").innerText = "Erro ao conectar com o servidor. Tente novamente, diva!";
      }
    });
  </script>
</body>
</html>
